<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
<h2>Giỏ hàng của bạn</h2>

<div th:if="${order != null}">
    <form th:action="@{/user/checkout}" method="post">
        <table border="1">
            <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Hành động</th>
            </tr>
            <tr th:each="detail : ${order.orderDetails}">
                <td>
                    <input type="checkbox" name="selectedIds"
                            th:value="${detail.orderDetailId}"/>
                </td>
                <td th:text="${detail.productName}"></td>
                <td th:text="${detail.productPrice}"></td>
                <td th:text="${detail.quantity}"></td>
                <td>
                    <!-- nút giảm -->
                    <form th:action="@{/user/cart/decrease}" method="post" style="display:inline;">
                        <input type="hidden" name="detailId" th:value="${detail.orderDetailId}"/>
                        <button type="submit">-</button>
                    </form>

                    <!-- nút tăng -->
                    <form th:action="@{/user/cart/increase}" method="post" style="display:inline;">
                        <input type="hidden" name="detailId" th:value="${detail.orderDetailId}"/>
                        <button type="submit">+</button>
                    </form>
                </td>
            </tr>
        </table>
        <br/>
        <button type="submit">Thanh toán</button>
    </form>
</div>

<div th:if="${order == null}">
    <p>Chưa có sản phẩm nào trong giỏ.</p>
</div>

</body>
</html>
