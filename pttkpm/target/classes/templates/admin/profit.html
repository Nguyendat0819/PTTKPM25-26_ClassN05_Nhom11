<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doanh số</title>

    <!-- Font + CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <!-- Thư viện Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: "Zalando Sans Expanded", sans-serif; background-color: #f8fafc; }
        .container { max-width: 1000px; margin: 40px auto; background: white; border-radius: 20px;
                     box-shadow: 0 4px 25px rgba(0,0,0,0.1); padding: 40px; }
        h2 { text-align: center; color: #333; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .summary { display: flex; justify-content: space-around; margin-bottom: 50px; }
        .summary-item { background-color: #e3f2fd; padding: 25px; border-radius: 15px; text-align: center;
                        flex: 1; margin: 0 15px; transition: 0.3s ease; }
        .summary-item:hover { transform: translateY(-5px); background-color: #d0ebff; }
        .summary-item h3 { color: #1565c0; margin-bottom: 10px; }
        .summary-item p { font-size: 20px; font-weight: 600; color: #333; }
        canvas { width: 100%; max-height: 400px; margin-top: 30px; }
        .chart-container { margin-top: 50px; }
    </style>
</head>

<body>
<header class="header">
        <!-- Logo -->
        <div class="logo-shop">
            <a th:href="@{/}">
                <img th:src="@{/images/logo-header.png}" alt="Diang Drink Logo" title="Trở về trang chủ">
            </a>
        </div>

        <!-- Actions -->
        <div class="header-actions">
            <a class="header-action" th:href="@{/admin/addProducts}" title="Thêm sản phẩm">
                <img th:src="@{/images/add.png}" alt="add-icon" title="Thêm sản phẩm">
                <div class="add">Thêm sản phẩm</div>
            </a>
            <a class="header-action" th:href="@{/admin/editProducts}" title="Quản lý sản phẩm" style="text-decoration: none; color: #333">
                <img th:src="@{/images/edit.png}" alt="edit-icon" title="Chỉnh sửa sản phẩm">
                <div class="edit">Quản lý sản phẩm</div>
            </a>
            <a th:href="@{/admin/manageCustomers}" class="header-action">
                <img th:src="@{/images/relationship.png}" alt="relationship-icon" title="Quản lý khách hàng">
                <span>Quản lý khách hàng</span>
            </a>
            <a th:href="@{/admin/orderStatus}" class="header-action">
                <img th:src="@{/images/clipboard.png}" alt="status-icon" title="Xem đơn hàng">
                <span>Trạng thái đơn hàng</span>
            </a>
            <a th:href="@{/admin/profit}" class="header-action">
                <img th:src="@{/images/profit.png}" alt="profit-icon" title="Xem doanh số">
                <span>Doanh số</span>
            </a>
            <a th:href="@{/logout}" class="header-action">
                <img th:src="@{/images/logout.png}" alt="logout-icon" title="Đăng xuất">
                <span>Đăng xuất</span>
            </a>
        </div>
    </header>

<div class="container">
    <h2>THỐNG KÊ DOANH SỐ</h2>

    <div class="summary">
        <div class="summary-item">
            <h3>Tổng doanh thu</h3>
            <p th:text="${totalRevenue} + ' VNĐ'"></p>
        </div>
        <div class="summary-item">
            <h3>Tổng số đơn hàng</h3>
            <p th:text="${totalOrders}"></p>
        </div>
    </div>

    <div class="chart-container">
        <h3 style="text-align:center; color:#444;">Doanh thu theo phương thức thanh toán</h3>
        <canvas id="revenueChart"></canvas>
    </div>
</div>

<!-- Biểu đồ -->
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const revenueData = /*[[${revenueByMethodJson}]]*/ {};

        console.log("Dữ liệu biểu đồ:", revenueData);

        const labels = Object.keys(revenueData);
        const data = Object.values(revenueData);

        const ctx = document.getElementById('revenueChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Doanh thu (VNĐ)',
                    data: data,
                    borderWidth: 1,
                    backgroundColor: ['#42a5f5', '#66bb6a', '#ffca28']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true,
                        position: 'bottom', // vị trí: 'top' | 'bottom' | 'left' | 'right'
                    labels: {
                        color: '#333',
                        font: { size: 14, weight: '600' },
                        usePointStyle: true, // hình tròn nhỏ thay vì vuông
                        pointStyle: 'circle',
                        padding: 20
                    }
                },
                    title: { display: true, 
                        text: 'Doanh thu theo phương thức thanh toán' ,
                        color: '#1565c0',
                        font: { size: 18, weight: 'bold' }

                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => value.toLocaleString("vi-VN") + " đ"
                        }
                    }
                }
            }
        });
    });
</script>

</body>
</html>
