<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <div class="logo-shop">
            <a th:href="@{/user/home}">
                <img th:src="@{/images/logo-header.png}" alt="Diang Drink Logo" title="Trở về trang chủ">
            </a>
        </div>
    </header>

    <div class="banner-register">
        <span>Chào mừng bạn đến với Diang Drink - Nơi khởi nguồn của những trải nghiệm đồ uống tuyệt vời!</span>
    </div>

    <div class="container-register">
        <div class="register-box">
            <h2>Đăng ký</h2>
            <form th:action="@{/register}"
                th:object ="${user}"
                method="post"
                enctype="multipart/form-data"
                id="register_form"
            >
                <div class="user-box">
                    <input type="text" th:field="*{name}" placeholder="Họ và tên" required>
                </div>
                <div class="user-box">
                    <input type="email"  th:field="*{email}"  placeholder="Email" required>
                </div>
                <div class="user-box">
                    <input type="number"  th:field="*{phone}" placeholder="Phone" required>
                </div>
                <div class="user-box">
                    <input type="password" id="password"  th:field="*{password}"  placeholder="Mật khẩu" required>
                    <img th:src="@{/images/visible.png}" id="eye-password" alt="hiện mật khẩu" class="icon">
                </div>
                <div class="user-box">
                    <input type="password" id="confirm_password"  placeholder="Xác nhận mật khẩu" required>
                    <img th:src="@{/images/visible.png}" id="eye-confirm" alt="hiện mật khẩu" class="icon">
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <p class="login-link">
                    Bạn đã có tài khoản? <a th:href="@{/user/login}">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        function togglePassword(inputId, eyeSelector) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.querySelector(eyeSelector);

            let passwordVisible = false;

            eyeIcon.addEventListener("click", () => {
                passwordVisible = !passwordVisible;
                if (passwordVisible) {
                    passwordInput.type = "text";
                    eyeIcon.src = /*[[@{/images/hidden.png}]]*/ "/images/hidden.png"; 
                    eyeIcon.alt = "Ẩn mật khẩu";
                } else {
                    passwordInput.type = "password";
                    eyeIcon.src = /*[[@{/images/visible.png}]]*/ "/images/visible.png"; 
                    eyeIcon.alt = "Hiện mật khẩu";
                }
            });
        }

        const password = document.getElementById("password");
        const re_password = document.getElementById("confirm_password");
        const form = document.getElementById("register_form");

        form.addEventListener("submit", function(e){
            if(password.value != re_password.value){
                e.preventDefault(); // ngăn chặn submit
                alert("Mật khẩu không khớp!");
            }
        })



        togglePassword("password", "#eye-password");
        togglePassword("confirm_password", "#eye-confirm");
    </script>
</body>
</html>
